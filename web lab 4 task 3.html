<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Notifications</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Position alerts at the top-right corner */
        #alerts-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050; /* Ensures alerts appear on top */
            width: 300px;
        }
    </style>
</head>
<body>

    <!-- Alert Notification Container -->
    <div id="alerts-container">
        <!-- Success Notification -->
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            ✅ Success! Your action was completed successfully.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Warning Notification -->
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            ⚠️ Warning! Check your inputs before submitting.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Error Notification -->
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            ❌ Error! Something went wrong. Please try again.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>

    <!-- Bootstrap JS (Required for alerts to work) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to Auto-Close Alerts -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(() => {
                document.querySelectorAll('.alert').forEach(alert => {
                    let bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                });
            }, 5000); // Auto-close alerts after 5 seconds
        });
    </script>

</body>
</html>
