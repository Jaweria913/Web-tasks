<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            background: rgb(255, 255, 255);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #b3007d;
            border: none;
        }
        .btn-primary:hover {
            background-color: #822900;
        }
        .table thead {
            background-color: #403934;
            color: white;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center text-primary fw-bold">Student Management</h2>
    
    <div class="card p-4 mt-3">
        <h4 class="fw-bold">Register Form</h4>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Enter Name">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Education</label>
                    <input type="text" class="form-control" placeholder="Enter Education">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" placeholder="Enter Address">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Gender</label>
                    <select class="form-control">
                        <option>Choose...</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" placeholder="Enter Age">
                </div>
            </div>

            <div class="mt-3">
                <label class="form-label">Upload CNIC File</label>
                <input type="file" class="form-control">
            </div>

            <div class="mt-3">
                <label class="form-label">About Yourself</label>
                <textarea class="form-control" rows="3" placeholder="Write about yourself..."></textarea>
            </div>

            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Agree to terms and conditions</label>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
        </form>
    </div>

    <h3 class="text-center mt-5 text-dark fw-bold">All Students Data</h3>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Education</th>
                <th>City</th>
                <th>Gender</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Jaweria</td>
                <td>BSCS</td>
                <td>Rawalpindi</td>
                <td>Female</td>
                <td>22</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Eman</td>
                <td>BBA</td>
                <td>Islamabad</td>
                <td>Female</td>
                <td>21</td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
